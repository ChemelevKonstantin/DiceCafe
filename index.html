<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceCafe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>DiceCafeEnjoy</h1>
            <div class="realm-indicator" id="realmIndicator">Realm 1</div>
            <div class="progress-bar">
                <div class="progress" id="questProgress"></div>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-group">
                <div class="stat-label">Health</div>
                <div class="stat-boxes" id="healthBoxes">
                    <div class="stat-box filled">❤️</div>
                    <div class="stat-box filled">❤️</div>
                    <div class="stat-box">❤️</div>
                    <div class="stat-box">❤️</div>
                    <div class="stat-box">❤️</div>
                </div>
            </div>
            <div class="stat-group">
                <div class="stat-label">Luck</div>
                <div class="stat-boxes" id="luckBoxes">
                    <div class="stat-box filled">☘️</div>
                    <div class="stat-box filled">☘️</div>
                    <div class="stat-box">☘️</div>
                    <div class="stat-box">☘️</div>
                    <div class="stat-box">☘️</div>
                </div>
            </div>
            <div class="stat-group">
                <div class="stat-label">Money</div>
                <div class="stat-boxes" id="goldBoxes">
                    <div class="stat-box filled">🪙</div>
                    <div class="stat-box">🪙</div>
                    <div class="stat-box">🪙</div>
                    <div class="stat-box">🪙</div>
                    <div class="stat-box">🪙</div>
                </div>
            </div>
        </div>

        <div class="quest-and-dice-container">
            <div class="quest-card">
                <div class="quest-title" id="questTitle">Quest Title</div>
                <div class="quest-illustration" id="questIllustration">🧙‍♀️</div>
                <div class="quest-text" id="questText">Quest description goes here...</div>
                <div class="quest-conditions">
                    <div class="condition success">
                        <span class="condition-label">Win😎</span>
                        <span class="condition-number" id="successNumber">13</span>
                        <span class="condition-text" id="successCondition">+1❤️</span>
                    </div>
                    <div class="condition failure">
                        <span class="condition-label">Fail😡</span>
                        <span class="condition-number" id="failureNumber">9</span>
                        <span class="condition-text" id="failureCondition">-1☘️</span>
                    </div>
                    <div class="condition special">
                        <span class="condition-label">⭐</span>
                        <span class="condition-text" id="specialCondition">Pair +1🪙</span>
                    </div>
                </div>
            </div>

            <div class="dice-container">
                <div class="dice-area">
                    <div class="die" id="die1">⚀</div>
                    <div class="die" id="die2">⚀</div>
                    <div class="die" id="die3">⚀</div>
                    <div class="die disabled" id="die4">⚀</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="rollButton" class="btn primary">Roll</button>
            <button id="rerollButton" class="btn secondary">Reroll (1☘️)</button>
            <button id="addDieButton" class="btn secondary">+1 Dice (1🪙)</button>
            <div class="dice-total-container">
                <div class="condition total">
                    <span class="condition-label">Total:</span>
                    <span class="condition-number" id="diceTotal">0</span>
                </div>
            </div>
            <button id="confirmButton" class="btn confirm">Confirm</button>
            <button id="restartButton" class="btn secondary" title="Restart">🔄</button>
        </div>
    </div>

    <div class="result-popup" id="resultPopup">
        <div class="popup-content">
            <h2 id="popupTitle">Success!</h2>
            <div id="popupEffects"></div>
        </div>
    </div>

    <script src="js/cards.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
